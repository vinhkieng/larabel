version: "3.9"

services:
  backend:
    build: ./backend
    container_name: laravel_app
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/var/www
    depends_on:
      - mysql
    command: sh -c "php artisan serve --host=0.0.0.0 --port=8000"

  frontend:
    build: ./frontend
    container_name: react_app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app
    command: npm start

  mysql:
    image: mysql:8.0
    container_name: mysql_server
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: laravel
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
